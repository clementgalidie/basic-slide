<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Basic slider</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<div class="page">
		<h1 class="page-title">Basic slider</h1>
		<ul class="slider">
			<button type="button" class="slider-arrow slider-arrow--left" id="previous" title="Previous slide"></button>
			<li class="slider-items slider-items--visible">slide 1</li>
			<li class="slider-items">slide 2</li>
			<li class="slider-items">slide 3</li>
			<li class="slider-items">slide 4</li>
			<li class="slider-items">slide 5</li>
			<button type="button" class="slider-arrow slider-arrow--right" id="next" title="Next slide"></button>
		</ul><!-- end.slider -->
	</div><!-- end.page -->
	<script src="assets/js/slider.js"></script>
</body>
</html>
